<!DOCTYPE html>

<head>
    <title>基础-Vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Vue实例</h1>
    <h2>创建一个Vue实例</h2>
    <script>
        var vm = new Vue({
            //选项
        })
    </script>

    <h2>数据与方法</h2>
    <script>
        //我们的数据对象
        var data = {
            a: 1
        }

        //该对象被加入到一个Vue实例中
        var vm = new Vue({
            data: data
        })

        //获得这个实例上的property
        //返回源数据中对应的字段
        vm.a == data.a //=>true

        //设置 property 也会影响到原始数据
        vm.a = 2
        data.a //=>2

        //......反之亦然
        data.a = 3
        vm.a //=>3
    </script>

    <!-- Object.freeze() -->
    <div id="app">
        <p>{{foo}}</p>
        <!-- 这里的 foo 不会更新！ -->
        <button v-on:click="foo='baz'">Change it</button>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })
    </script>

    <!-- 前缀 $ ,以便与用户定义的property区分开来 -->
    <script>
        var data = {
            a: 1
        }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data //=>true
        vm.$el === document.getElementById('example') //=>true

        //$watch 是一个实例方法
        vm.$watch('a', function(newValue, oldValue) {
            //这个回调将在 vm.a 改变后调用
        })
    </script>

    <h2>实例生命周期钩子</h2>
    <script>
        // 比如 created 钩子可以用来在一个实例被创建之后执行代码
        new Vue({
                data: {
                    a: 1
                },
                create: function() {
                    // this 指向 vm 实例
                    console.log('a is :' + this.a)
                }
            })
            //=>"a is:1"
    </script>
</body>
